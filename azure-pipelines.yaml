trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

jobs:
  - job: deploy
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.x'
      - script: |
          python -m pip install --upgrade pip
          pip install mkdocs-material
        displayName: 'Install mkdocs-material'
      - script: |
          mkdocs gh-deploy --force
        displayName: 'Deploy to GitHub Pages'
